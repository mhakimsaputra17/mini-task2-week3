<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Gamer</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Input Data Gamer</h2>
      <form action="#">
        <div class="input-box">
          <label for="name">name</label>
          <input type="text" placeholder="Enter Your Name " required />
        </div>
        <div class="input-box">
          <label for="email">email</label>
          <input type="email" placeholder="Enter Your Email" required />
        </div>
        <div class="input-box">
          <label for="age">age</label>
          <input type="number" placeholder="age " required />
        </div>
        <div class="input-box">
          <fieldset>
            <legend>Choose your interests Mobile Legend Hero</legend>
            <div>
              <input type="checkbox" id="fanny" name="interest" value="fanny" />
              <label for="fanny">Fanny</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="selena"
                name="interest"
                value="selena"
              />
              <label for="selena">Selena</label>
            </div>
          </fieldset>
        </div>
        <div class="gender">
          <fieldset>
            <legend>Select your gender:</legend>

            <div>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
              />
              <label for="male">Male</label>
            </div>
            <div>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                checked
              />
              <label for="female">Female</label>
            </div>
          </fieldset>
        </div>
        <div class="role">
          <label for="role-select">Choose your role:</label>

          <select name="roles" id="role-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Assasin</option>
            <option value="cat">Marksman</option>
            <option value="hamster">Mage</option>
            <option value="parrot">Support</option>
            <option value="spider">Fighter</option>
            <option value="goldfish">Tank</option>
          </select>
        </div>
        <div class="word">
          <label for="word">kata-kata hari ini:</label>

          <textarea id="word" name="word" rows="2" cols="50"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
